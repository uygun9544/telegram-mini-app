name: Deploy Frontend + Backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  quality-check:
    name: Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run checks
        run: npm run deploy:check

  deploy-frontend-beget:
    name: Deploy Frontend to Beget
    runs-on: ubuntu-latest
    needs: quality-check

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          VITE_MATCH_WS_URL: ${{ secrets.VITE_MATCH_WS_URL }}
          VITE_TRAINING_CONFIG_URL: ${{ secrets.VITE_TRAINING_CONFIG_URL }}
          VITE_LEADERBOARD_URL: ${{ secrets.VITE_LEADERBOARD_URL }}

      - name: Upload dist to Beget (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.BEGET_FTP_HOST }}
          username: ${{ secrets.BEGET_FTP_USERNAME }}
          password: ${{ secrets.BEGET_FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: ./dist/
          server-dir: ${{ secrets.BEGET_FTP_TARGET_DIR }}
          dangerous-clean-slate: true

  deploy-backend-render:
    name: Trigger Render Deploy
    runs-on: ubuntu-latest
    needs: quality-check

    steps:
      - name: Trigger deploy hook
        run: |
          if [ -z "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]; then
            echo "RENDER_DEPLOY_HOOK_URL is empty"
            exit 1
          fi

          curl --fail --show-error --silent -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
          echo "Render deploy triggered"
